<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Single Introductory Section Master</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="assets/vendor/remixicon/remixicon.css">

</head>

<body>
    <header>
        <div class="head">
            <img class="huddle-logo" alt="" aria-hidden="true" src="assets/images/logo.svg">
        </div>
    </header>
    <main>
        <section class="row">
            <div class="row-info">
                <div class="body-svg">
                    <img class="illus-svg" alt="" aria-hidden="true" src="assets/images/illustration-mockups.svg">
                </div>
                <div class="illus-info">
                    <div class="illus-word">
                        <h1 class="illus-head">Build The Community Your Fans Will Love</h1>
                        <h2 class="illus-h2">Huddle re-imagines the way we build communities. You have a voice, but so
                            does your audience. Create connections with your users as you engage in genuine discussion.
                        </h2>
                    </div>
                    <div class="illus-link">
                        <a href="#" target="_blank" class="link" title="Click here to Register">Register</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="foot">
            <div class="icons">
                <i class="ri-facebook-line"></i>
                <i class="ri-twitter-line"></i>
                <i class="ri-instagram-line"></i>
            </div>
        </div>
    </footer>


</body>

</html>
